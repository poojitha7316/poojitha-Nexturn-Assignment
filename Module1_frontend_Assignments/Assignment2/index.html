<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="text-center">
            <h1 class="fw-bold">Expense Tracker</h1>
        </div>
        <div>
            <div>
                <div>
                    <div>
                        <input type="number" id="amount-input" class="form-control" placeholder="Amount">
                        <input type="text" id="description-input" class="form-control" placeholder="Description">
                        <select id="category-input" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                        <button id="add-expense-button" class="btn btn-primary w-100">Add Expense</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <h4>Summary of total expenses</h4>
                <thead class="table-dark">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table"></tbody>
            </table>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
